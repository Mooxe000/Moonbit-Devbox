version: '3'

vars:
  container_name: vlang
  image_name: mooxe/{{.container_name}}

tasks:

  help: task --list-all
  default:
    - task: help

  dev:
    - podman pull {{.image_name}}
    - podman run -ti --rm
        -v $(pwd):/app
        --name {{.container_name}}
        {{.image_name}}
        /bin/bash
